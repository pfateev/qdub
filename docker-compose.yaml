version: "3"
services: 
  backend: 
    build: ./server
    container_name: backend
    restart: always
    ports: 
      - "3001:3001"
    networks:
      - qdub
    volumes:
      - ./server/src:/app/src:ro
  frontend: 
    build: ./client
    container_name: react-app
    stdin_open: true
    tty: true
    ports:  
      - "3000:3000"
    volumes: 
      - ./client/src:/app/src:ro
    environment:
      - REACT_APP_NAME=Qdup
    restart: always
    networks:
      - qdub
  db:
    build: ./db
    image: postgres:10.5
    container_name: db
    environment:
      - POSTGRES_USER=user
      - POSTGRES_PASSWORD=password
      - POSTGRES_DB=database
    ports:
      - 5432:5432
    networks:
      - qdub
networks:
  qdub:
    driver: bridge
volumes:
  db-data:
